<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS變數練習</title>
    <style>
        :root {
            --main-color: #008080;
            --main-bg-color: rgb(255, 224, 122);
            --main-font-size: 16px;
            --side-color: #fff
        }

        /* 使用變數來定義CSS屬性值 */
        body {
            background-color: var(--main-bg-color);
            color: var(--main-color);
            font-size: var(--main-font-size);
        }

        /* 修改變數值 */
        p {
            --main-color: #ff0000;
            color: var(--main-color);
        }
        .box{
            --main-color: rgb(44, 141, 173);
            background-color: var(--main-color);
            width: 100px;
            height: 100px;
            border: black solid 1px;
        }
        .box2{
            background-color: var(--side-color);
            width: 50px;
            height: 50px;
            border: black solid 1px;
            margin: auto;
            margin-top: calc((100px - 50px)) /2;
        }
        .box3{
            background-color: var(--main-color);
            width: 30px;
            height: 30px;
            border: black solid 1px;
            margin: auto;
            margin-top: calc((50px - 30px) /2);
        }
    </style>
</head>

<body>
    這是body的文字
    <p>CSS3變數練習, 文字已換色</p>
    <div class="box">
        <div class="box2"><div class="box3"></div></div>
    </div>
</body>

</html>
