<!DOCTYPE html>
<html lang="zh-hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box1, #box2{
      padding: 20px;
      margin: .3125rem;
    }
    #box1{
      width: 18.75rem;
      height: auto;
      background-color: lightblue;
      border: red solid 3px;
      display: inline-block;
    }
    #box2{
      width: 300px;
      height: 400px;
      background-color: tomato;
      display: inline-block;
    }
    .container{
      width: fit-content;
      height: fit-content;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="box1">
      <h2>我是box1內容</h2>
    </div>
    <div id="box2">
      <h2>今天天氣很好</h2>
    </div>
  </div>
</body>
</html>
