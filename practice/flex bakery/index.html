  <style>
    header{

      padding-left: 1rem;

      display: flex;
      justify-content: space-between;

    .logo img{

    ol{
      padding: 0;

    nav a{

      display: flex;
      justify-content: center;
      align-items: center;

    nav a:hover{

    }
