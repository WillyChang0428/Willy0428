<!DOCTYPE html>
<html lang="zh-hant-tw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <style>
    .cube{
      width: 200px;
      height: 200px;
      position: relative;
      margin: 100px auto;
      transform-style: preserve-3d;
      transition: transform 8s;
    }
    .cube:hover {
            transform: rotateX(360deg)   rotateZ(360deg);
        }
    .cubeface{
      width: 100%;
      height: 100%;
      background-color: lightblue;
      border: black solid 0.5px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
    }

    .cubeface-front{
      transform: translateZ(100px) ;
      background-color: salmon;
    }

    .cubeface-back{
      transform: translateZ(-100px) rotateY(180deg);
      background-color: tomato;
    }

    .cubeface-left{
      transform: translateX(-100px) rotateY(-90deg);
      background-color: greenyellow;
    }

    .cubeface-right{
      transform: translateX(100px) rotateY(90deg);
      background-color: green;
    }

    .cubeface-top{
      transform: translateY(-100px) rotateX(90deg);
      background-color: lightblue;
    }

    .cubeface-bottom{
      transform: translateY(100px) rotateX(-90deg);
      background-color: blue;
    }



  </style>

<body>
  <div class="cube">
    <div class="cubeface cubeface-front">
      <h2>front</h2>
    </div>
    <div class="cubeface cubeface-back">
      <h2>back</h2>
    </div>
    <div class="cubeface cubeface-left">
      <h2>left</h2>
    </div>
    <div class="cubeface cubeface-right">
      <h2>right</h2>
    </div>
    <div class="cubeface cubeface-top">
      <h2>top</h2>
    </div>
    <div class="cubeface cubeface-bottom">
      <h2>bottom</h2>
    </div>
  </div>
</body>
</html>
