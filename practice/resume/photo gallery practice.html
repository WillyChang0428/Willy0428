<!DOCTYPE html>
<html lang="zh-hant-tw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Gallery</title>
</head>
<style>
  .container{
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 10px;
  }
  .photo-frame{
    background-color: lightblue;
  }
  .photo-frame img{
    width: 100%;
    height: 100%;
    object-fit: cover; 
  }

  .photo-frame:nth-child(1){
    grid-area: 1 / 1 / 2 / 3;
  }
  .photo-frame:nth-child(3){
    grid-area: 1 / 4 / 2 / 6;
  }
  .photo-frame:nth-child(5){
    grid-area: 3 / 1 / 4 / 3;
  }
  .photo-frame:nth-child(7){
    grid-area: 3 / 3 / 4 / 6;
  }


</style>
<body>
  <div class="container">
    <div class="photo-frame"><img src="./imgs/food1.jpg" alt=""></div>
    <div class="photo-frame"><img src="./imgs/food2.jpg" alt=""></div>
    <div class="photo-frame"><img src="./imgs/japan1.jpg" alt=""></div>
    <div class="photo-frame"><img src="./imgs/japan2.jpg" alt=""></div>
    <div class="photo-frame"><img src="./imgs/japan3.jpg" alt=""></div>
    <div class="photo-frame"><img src="./imgs/pancake.jpg" alt=""></div>
    <div class="photo-frame"><img src="./imgs/people1.jpg" alt=""></div>
    <div class="photo-frame"><img src="./imgs/people2.jpg" alt=""></div>
    <div class="photo-frame"><img src="./imgs/photo3.jpg" alt=""></div>
    <div class="photo-frame"><img src="./imgs/strawberry.jpg" alt=""></div>
  </div>
</body>
</html>
