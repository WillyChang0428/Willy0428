<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>課堂練習</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

      .title {
        font-size: 20px;
        color: tomato;
      }
      p {
        letter-spacing: 3px;
      }
      ul {
        padding: 0px;
        padding-left: 10px;
        margin: 0px;
        margin-left: 10px;
      }
      .item {
        font-family: Arial, Helvetica, sans-serif;
      }

      #News a {
        width: 100px;
        height: 50px;
        color: #333;
        text-decoration: none;
        font-weight: bold;
        display: block;
      }
      .box1,
      .box2,
      .box3 {
        width: 200px;
        height: 100px;
        background-color: lightblue;
        border: dashed black 1px;
        font-size: 20px;
        font-family: "Roboto", "Mochiy Pop One", sans-serif;
        text-align: center;
        line-height: 100px;
        /* opacity: 0.5; */
      }
      i.fa-solid,i.fa-bell{
        color: salmon;
      }
    </style>
  </head>

  <body>
    <div class="title">網站上線囉</div>
    <p>精選豬肉，經過慢火烤製，配上香甜的蜜汁醬汁，口感鮮嫩多汁。</p>
    <p>新鮮的大蝦，配上香料和奶油焗製，搭配脆皮麵包，口感鮮美。</p>
    <p>新鮮的意大利面搭配特製醬汁和香料，絕對是一道美味的主菜。</p>
    <ul>
      <li class="item">About</li>
      <li class="item">Menu</li>
      <li class="item">Contact</li>
    </ul>
    <ul>
      <li>
        產品介紹
        <ul class="submenu">
          <li>蛋糕</li>
          <li>麵包</li>
          <li>甜點</li>
        </ul>
      </li>
      <li>最新消息</li>
      <li>製作過程</li>
    </ul>
    <div id="News">
      <a href="#">新的美食節目即將開播</a>
      <a href="#">新的菜單已經推出</a>
      <a href="#">母親節特惠</a>
    </div>

    <div class="box1"><i class="fa-solid fa-bell"></i>這是BOX的內容</div>
    <div class="box2"><i class="fa-solid fa-bell"></i>這是BOX的內容</div>
    <div class="box3"><i class="fa-solid fa-bell"></i>這是BOX的內容</div>

  </body>
</html>
